<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Sign-in Web page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="wrapper">
          <div class="logo">
            <img src="./asset/nft-logo.png" alt="logo-img" />
            <span>PNFT Market</span>
          </div>
          <div class="head">
            <h1>NFT Access</h1>
            <p>Please fill your detail to access your account.</p>
          </div>
          <form class="form">
            <label for="email">Email</label>
            <div class="form-grp">
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="debra.holt@example.com"
                required
                autocomplete="off"
              />
              <img
                id="dlt-email"
                class="hidden"
                src="./asset/X icon.png"
                alt="close-img"
              />
            </div>
            <label for="password">Password</label>
            <div class="form-grp">
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="........"
                required
              />
              <img
                id="hide-passwd"
                class="hidden"
                src="./asset/Hide Icon.svg"
                alt="Hide Icon"
              />
            </div>
            <div class="form-addon">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember me</label>
              <a id="reset-passwd" href="#">Forgot Password?</a>
            </div>
            <input class="btn btn__email" type="submit" value="Sign in" />
            <a class="btn btn__google" href="#">
              <img src="./asset/Google.png" alt="google-img" />
              <span>Sign in with google</span>
            </a>
            <p id="sign-up">
              Donâ€™t have an account?
              <a href="#">Sign up</a>
            </p>
          </form>
        </div>
      </div>
      <div class="right-side">
        <div class="inner">
          <div class="aspect-ratio"></div>
          <img src="./asset/NFT-img.png" alt="nft-img" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
